<!DOCTYPE html>
<html lang="en"
	layout:decorator="layouts/main">
<head>
	<title>Security Demo - Login</title>
</head>
<body>
		
	<div layout:fragment="content">
		
		
		<form name="f" th:action="@{/login}" method="post" >
		    <h2 >Login</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Username e senha invalido.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                Deslogado com sucesso!
            </div>		    
		    <label for="email" class="sr-only">Email</label>
		    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="true" />
		    <label for="password" class="sr-only">Senha</label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="senha" required="true" />
		    <div >
		        <label>
		            <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
		        </label>
		    </div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		</form>
		
	</div>
		
</body>
</html>
